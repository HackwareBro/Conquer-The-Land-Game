<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="board.js" type="text/javascript" defer></script>
    <script src="modes.js" type="text/javascript" defer></script>    
    <script src="script.js" type="text/javascript" ></script>
    <title>Conquer the land</title>
</head>
<body>
    <div id='banner'>
        <h1>
            Conquer the Land Game
        </h1>
        <h2>
            Made by : <a href="https://github.com/HackwareBro">Hackware Bro</a>
        </h2>
    </div>
    <!-- Main start screen -->
    <div class='screen'>
        <h1>Conquer the Land</h1>
        <h2>
            Made by : <a href="https://github.com/HackwareBro">Hackware Bro</a>
        </h2>
        <div>
            <label for="move-range">Choose the range of moves to end the game : </label>
            <select name="move-range" id="move-range">
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="150">150</option>
            <option value="200">200</option>
            </select>    
        </div>
        <div id="modebox">
            <input type="radio" id='2p' name="mode" value="2p">
            <label for="2p">play 2 players</label>
            <input type="radio" id='cpu' name="mode" value="cpu" checked="checked">
            <label for="cpu">play with CPU</label>
        </div>
        <h2 id='temp-msg'></h2>
        <input type="button" class='startbtn' value="StartGame" onclick="setMode()">
        <input type="button" class='startbtn' value="How to Play" onclick="showHelp()">

    </div>
    <!-- Game Win Screen -->
    <div class="screen hide">
        <h2 id='win-msg'>red wins</h2>
        <h3 id='stat-msg'></h3>
        <h3 id='red-token'>Red Tokens : </h3>
        <h3 id='blue-token'>Blue Tokens : </h3>
        <button type="button" class='startbtn' value="restart" onclick="restartGame()">restartGame</button>
    </div>
    
    <!-- help screen -->
    <div class="screen hide">
        <div>
            <button class='startbtn small' onclick="backButton()">&lt;</button>
            <h1 style="display:inline-block;"> How to play</h1>
        </div>
        <div class="flex">
            <figure>
                <img src="assets/multiply.gif" alt="img1">
                <figcaption>3 value token <br/>multiplies into 4 token</figcaption>
            </figure>
            <figure>
                <img src="assets/gameplay.gif" alt="img1">
                <figcaption>Click on your token <br/> to increase the value by 1</figcaption>
            </figure>
        </div>
        
        <div class="flex">
            <figure>
                <img src="assets/attack1.gif" alt="img1">
                <figcaption>Conquer opponent token<br/> by multiplying your token!</figcaption>
            </figure>
            <figure>
                 <img src="assets/attack3.gif" alt="img1">
                <figcaption>You can multiply many tokens <br/> in a one turn</figcaption>
            </figure>
        </div>
    </div>
    <table id='game-area'>
        <!-- whole game area generates by board.js -->
    </table>
    <div id = 'info'>
        <div id='stats'>
            <span class="name">Moves:&nbsp;</span>
            <span class="value" id="move-count">0</span>
            <span class="name">Turn:&nbsp;</span>
            <span class="value" id='turn'>Blue</span>
            <span class="name">Empty Places:&nbsp;</span>
            <span class="value" id="empty-spaces">98</span>            
        </div>
        <div id='score'>
            <span class="name">Blue Tokens:&nbsp;</span>
            <span class="value" id="blue-count">1</span>
            <span class="name">Red Tokens:&nbsp;</span>
            <span class="value" id="red-count">1</span>
        </div>
    </div>
</body>
</html>
